spring.application.name=api

#Configurações de Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=senai123

#Schema padrão
spring.jpa.properties.hibernate.default_schema=ecommerce

#Hibernate

#VALIDADE - comando que valida as informações entre banco de dados e os modelos do schema (classes e tabelas)
#CREATE - comando que cria o banco de dados de acordo com as models criadas
spring.jpa.hibernate.ddl-auto=none

#Comandos que mostram o SQL gerado pelo JPA (tradução do código)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
